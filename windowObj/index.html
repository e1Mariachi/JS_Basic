<?xml version = "1.0" encoding  = "utf-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict //EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>Using Window Object</title>
    <script type="text/javascript">
        <!--
        var childWindow;
        function createChildWindow() {
            var toolBar;
            var menuBar;
            var scrollBar;
            if(document.getElementById("toolBarCheckbox").checked)
                    toolBar = "yes";
            else
                    toolBar = "no";
            if(document.getElementById("menuBarCheckbox").checked)
                    menuBar = "yes";
            else
                    menuBar = "no";
            if(document.getElementById("scrollBarCheckbox").checked)
                    scrollBar = "yes";
            else
                    scrollBar = "no";

            // display window with selected features
            childWindow = window.open("", "",
            ", toolbar = "+toolBar +
            ", menubar = "+menuBar +
            ", scrollbar = "+ scrollBar );

            //disable buttons
            document.getElementById("closeButton").disabled = false;
            document.getElementById("modifyButton").disabled = false;
            document.getElementById("setURLButton").disabled = false;
        }
        //insert text from textbox in child window
        function modifyChildWindow() {
            if(childWindow.closed)
                    alert("You attempted to interact with a closed window");
            else
                    childWindow.document.write(
                            document.getElementById("textForChild").value );
        }

        function closeChildWindow() {
            if(childWindow.closed)
                    alert("You attempted to interact with a closed window");
            else
                    childWindow.close();

            document.getElementById("closeButton").disabled = true;
            document.getElementById("modifyButton").disabled = true;
            document.getElementById("setURLButton").disabled = true;
        }

        function  setChildWindowURL() {
            if(childWindow.closed)
                alert("You attempted to interact with a closed window");
            else
                    childWindow.location =
                            document.getElementById("myChildURL").value;
        }

        //-->
    </script>


</head>
<body>
<h2>Hello this is main Window</h2>
<p>Please check the features to enable for child window<br />
    <input id="toolbarCheckbox" type="checkbox" value=""
     checked = checked/>
    <label>Tool Bar</label>
    <input id="menuBarCheckbox" type="checkbox" value=""
     checked = checked/>
    <label>Menu Bar</label>
    <input id="scrollBarCheckbox" type="checkbox" value=""
     checked = checked/>
    <label>Scroll Bar</label>
</p>

<p>Please enter the text that you'd like to display in child window<br/>
    <input id="textForChild" type="text"
    value="Hello I'm a child window" />
    <input id="createButton" type="button"
    value="create child window" onclick="createChildWindow()"/>
    <input id="modifyButton" type="button"
    value="modify child window" onclick="modifyChildWindow()" disabled = disabled/>
    <input id="closeButton" type="button"
    value="close child window" onclick="closeChildWindow()" disabled = disabled/>
</p>

<p>The other window's URL is: <br/>
    <input id="myChildURL" type="text"
    value="./" />
    <input id="setURLButton" type="button"
    value="set child URL" onclick="setChildWindowURL()" disabled = disabled/>
</p>


</body>

</html>
